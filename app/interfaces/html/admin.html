<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <title>Filmhub</title>
    <meta name="description" content="Каталог фильмов по жанрам удовлетворит любые запросы. Вы можете смотреть фильмы по жанрам прямо на сайте">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="admin.css">
    <script src="/request.js"></script>
<body>
<iframe hidden name="dummy"></iframe>
<div class="background-img "></div>

<noscript>
    <div class="pop-message">Внимание! В вашем браузере отключен JavaScript! Без него большая часть функционала сайта
        работать не будет или будет работать некорректно!
    </div>
</noscript>

<div class="top">

    <div class="container clearfix">
        <div class="auth-block">
            <div class="login-block">
                <div class="login" id="login-btn-1">Вход</div>
                <form action="/login" method="post" target="dummy" class="login-form" id="login-form-1">
                    <input name="email" placeholder="E-mail" type="text">
                    <input name="password" placeholder="Пароль" type="password">
                    <input class="login" type="submit" value="Войти">
                    <a href="/password/reset">Не помню пароль...</a>
                </form>
                <form action="/register" target="dummy" method="post" class="register-form" id="register-form">
                    <input name="email" placeholder="E-mail" type="text">
                    <input name="password" placeholder="Пароль" type="password">
                    <input class="register" type="submit" value="Зарегистрироваться">
                </form>
            </div>
            <div class="register" id="register-btn">Регистрация</div>
        </div>
    </div>
</div>

<header class="header">
    <div class="container clearfix">

        <div class="logo-block">
            <a class="logo" href="/"></a>
            <div class="top-desktop">

            </div>
        </div>

        <ul class="menu clearfix">
            <li class="sub-menu-link">
                <a href="/">Каталог</a>
            </li>
            <li>
                <a href="/random">Случайное</a>
            </li>
        </ul>
    </div>
</header>

<div class="content-block container clearfix">
    <form action="/adminPanel" method="post" target="dummy">
        <div class="container">
            <h1>Register</h1>
            <p>Пожалуйста, заполните форму, чтобы добавить администратора или модератора</p>
            <hr>
            <label for="email"><b>Login</b></label>
            <input type="text" placeholder="Enter login" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <select name="role">
                <option>Администратор</option>
                <option>Модератор</option>
            </select>

            <button type="submit" class="add-button">Add</button>
        </div>
    </form>
</div>

<div class="push"></div>

<footer>
    <p>Все видео на сайте предоставлены только для ознакомления и не предполагают скачивание.</p>
</footer>
